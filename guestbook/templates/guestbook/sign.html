{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign</title>
	<link rel="stylesheet" type="text/css" href="{% static 'guestbook/sign.css' %}">
</head>
<body>
	<a href="{% url 'index' %}">Index</a>
	<div class="jumbo">
		Your comment sharing page
	</div>
	<form method="POST" action="{% url 'sign' %}">
		{% csrf_token %}
		<label for="name">Name</label>{{form.name}}</br></br>
		<label for="comment">Comment</label>{{form.comment}}
		</br></br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
